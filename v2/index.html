<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Mikeys Art Gallery</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="css/jquery.gridder.min.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

	<script src="js/jquery.gridder.js"></script>

</head>
<body>
<div class="row">
	<div class="container">
		<div class="col-sm-12 text-center my-1 my-sm-3 my-md-5">
			<h1>Photo Drawing Gallery</h1>
		</div>
	</div>
</div>
div.
	
	<ul class="gridder">
			<li class="gridder-list" data-griddercontent="#content1">
				<img src="artwork/sm-fan/sm-acid-rick.jpg" alt="A melting Rick off the canvas.">
			</li>
	</ul>



	
	
	<div id="content1" class="gridder-content"><img src="artwork/lg-fan/lg-acid-rick-color.jpg" alt="A Melting Rick off the canvas."></div>
	
	<script>
	// Call Gridder
	$('.gridder').gridderExpander({
                                scroll: true,
                                scrollOffset: 30,
                                scrollTo: "panel", // panel or listitem
                                animationSpeed: 400,
                                animationEasing: "easeInOutExpo",
                                showNav: true, // Show Navigation
                                nextText: "", // Next button text
                                prevText: "", // Previous button text
                                closeText: "", // Close button text
                                onStart: function () {
                                    //Gridder Inititialized
                                    console.log('On Gridder Initialized...');
                                },
                                onContent: function () {
                                    //Gridder Content Loaded
                                    console.log('On Gridder Expand...');
                                },
                                onClosed: function () {
                                    //Gridder Closed
                                    console.log('On Gridder Closed...');
                                }
                            });
	</script>
</body>
</html>
