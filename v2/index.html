<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mikeys Art Gallery</title>


    <script type='text/javascript' src="js/jquery-11.0.min.js"></script>	
	
	<script type='text/javascript' src="js/ug-common-libraries.js"></script>
	<script type='text/javascript' src="js/ug-functions.js"></script>
	<script type='text/javascript' src="js/ug-thumbsgeneral.js"></script>
	<script type='text/javascript' src="js/ug-thumbsstrip.js"></script>
	<script type='text/javascript' src="js/ug-touchthumbs.js"></script>
	<script type='text/javascript' src="js/ug-panelsbase.js"></script>
	<script type='text/javascript' src="js/ug-strippanel.js"></script>
	<script type='text/javascript' src="js/ug-gridpanel.js"></script>
	<script type='text/javascript' src="js/ug-thumbsgrid.js"></script>
	<script type='text/javascript' src="js/ug-tiles.js"></script>
	<script type='text/javascript' src="js/ug-tiledesign.js"></script>
	<script type='text/javascript' src="js/ug-avia.js"></script>
	<script type='text/javascript' src="js/ug-slider.js"></script>
	<script type='text/javascript' src="js/ug-sliderassets.js"></script>
	<script type='text/javascript' src="js/ug-touchslider.js"></script>
	<script type='text/javascript' src="js/ug-zoomslider.js"></script>	
	<script type='text/javascript' src="js/ug-video.js"></script>
	<script type='text/javascript' src="js/ug-gallery.js"></script>
	<script type='text/javascript' src="js/ug-lightbox.js"></script>
	<script type='text/javascript' src="js/ug-carousel.js"></script>
	<script type='text/javascript' src="js/ug-api.js"></script>

	<link rel="stylesheet" href="css/unite-gallery.css">
	
	<script type='text/javascript' src="js/ug-theme-default.js"></script>
<link rel='stylesheet' href="css/ug-theme-default.css">
</head>
<body>

    <h1>Photo Drawing Gallery</h1>

    <div id="gallery" class="ug-thumbs-wrapper ug-tile ug-tiletype-columns ug-tiles-transit ug-tiles-rest-mode">

        <img src="artwork/sm-fan/sm-acid-rick.jpg" alt="Acid droplet Rick"
        data-image="artwork/lg-fan/lg-acid-rick-color.jpg"
        data-description="Rick dripping down the canvas.">

        <img src="artwork/sm-custom/sm-bird-ink-pencil.jpg" alt="Bird crane in pencil and sharpie"
        data-image="artwork/lg-custom/lg-bird-ink-pencil.jpg"
        data-description="Crane bird in sharpie and pencil shading.">

        
	</div>
	
	<script type="text/javascript">
		jQuery(document).ready(function(){
			jQuery("#gallery").unitegallery({
				tiles_type: "justified"
			});
		});
		
	</script>
    
</body>
</html>
